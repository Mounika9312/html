<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tables</title>
    <style>
        table,th,td{
           border:5px solid black;
        }
    </style>
</head>
<body>
    <h1 align="center">TIME TABLE</h1>

        <tr>
            <th>DAY/Period</th>
            <th>I</th>
            <th>II</th>

            <th>12-12:40</th>
            <th>IV</th>
            <th>V</th>

        </tr>
        <tr>
            <th>Monday</th>
            <td>Eng</td>
            <td>Mat</td>
            <td>Che</td>
            <td rowspan="6">lunch</td>
            <td colspan="3">lab</td>
            <td></td>
            
        </tr>

</html>
